<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="input-form">
      <div class="input-container">
        Enter no of Lift :
        <input type="number" min="0" class="lift-num-input getinput" />
      </div>
      <div class="input-container">
        Enter no of Floor :
        <input
          type="number"
          min="0"
          class="floor-num-input getinput"
          onclick="generator()"
        />
      </div>
      <button type="submit" onclick="generator()" class="submit-button-input">
        Create Simulation
      </button>
    </div>
    <div class="liftbox">
      <div class="left-door"></div>
      <div class="right-door"></div>
    </div>

    <div class="main"></div>

    <footer></footer>

    <script src="script2.js"></script>
  </body>
</html>
